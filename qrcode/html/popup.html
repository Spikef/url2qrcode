<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>

<section id="container">
    <div class="qrcode"></div>
    <div class="qrcode-image"></div>
    <input title="url" type="text" class="form-control url" autofocus>
    <a class="btn btn-success button" data-action="generate">创建二维码图片</a>
    <a class="btn btn-default button" data-action="save">保存二维码图片</a>

    <div class="tools">
        <div class="tool text-left">
            <a href="https://github.com/Spikef/url2qrcode" target="_blank">查看源码</a>
        </div>
        <div class="tool text-right">
            <a href="options.html?from=qrcode">设置更多</a>
        </div>
    </div>
</section>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery.qrcode.js"></script>
<script src="../js/lib/jquery.ip.js"></script>
<script src="../js/lib/jquery.store.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
